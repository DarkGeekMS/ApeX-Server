language: php
php: 7.3.2

os: linux

notifications:
  slack:
    secure: 
  on_success: change 
  on_failure: always 

branches:
  only: master

services:
  - docker

before_script:
  - phpenv config-rm xdebug.ini
  - /bin/bash scripts/afterclone.sh
  - docker-compose up --build -d

script:
  - docker-compose exec app ./vendor/bin/phpunit --bootstrap ./vendor/autoload.php --testdox tests

