language: php
php: 7.3.2
os: linux
git: 
  lfs_skip_smudge: true

notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always

tags: true
branches:
  only: 
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+/

services:
  - docker

cache:
  directories:
    - $HOME/google-cloud-sdk

env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 

script: bash scripts/ci.sh

